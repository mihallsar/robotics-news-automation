name: DIY Project Parser (Daily)

on:
  schedule:
    # Каждый день в 10:00 UTC (~14:00 по Саратову)
    - cron: '0 10 * * *'
  workflow_dispatch:

jobs:
  run-diy-recipe:
    runs-on: ubuntu-latest
    steps:
      - name: Run Rube Recipe for DIY Projects (v2)
        run: |
          curl -X POST "https://backend.composio.dev/api/v3/recipes/rcp_ywV15OpttLXE/execute" \
            -H "X-API-Key: prorobotov2024" \
            -H "Content-Type: application/json" \
            -d '{"input_data":{
              "webhook_url":"https://robototehnika.vercel.app/api/projects",
              "api_key":"prorobotov2024",
              "project_count":"5",
              "search_keywords":"DIY robot Arduino Raspberry Pi robotics project tutorial"
            }}'
